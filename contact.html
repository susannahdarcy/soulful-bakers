                <h1>Contact Us</h1>
            </div>
            <div class="row">
                <p>
                    We are happy to answer any questons or enquiries about our group. So please feel free to contact us using the form below and someone will contact you ASAP.
                </p>
            </div>
            <div class="row">
                <div class="my-form mx-auto">
                    <form name= "contactForm" method = "POST" action="contactSubmit.php" onsubmit= "return validateForm()">
                        Name: <br>
                        <input type="text" name= "name">
                        <br>
                        Email: <br>
                        <input type="text" name= "email">
                        <br>
                        Nature of Enquiry: <br>
                        <select name="question" id="dropDown">
                            <option value="join">Joining</option>
                            <option value="classes">Classes</option>
                            <option value="recipes">Recipes</option>
                            <option value="other">Other</option>
                        </select>
                        <br>
                        Message: <br>
                        <textarea name="message" id="message" cols="30" rows="10"></textarea>
                        <br>
                        <input type="submit" value="Submit">
                </form>   
            </div>
